<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <h1>Tip calculator</h1>
        <p>How much was your bill</p>
        <input type="text" id="bill">
        <p>How was your service?</p>
        <select id="tipPercentage" >
            <option value="30">30% - outstanding</option>
            <option value="20">20% - Good</option>
            <option value="15">15% - It was Okay</option>
            <option value="10">10% - Bad</option>
            <option value="5">5% - Terrible</option>
        </select>
        <p>How many people sharing the Bill?</p>
        <input type="number" id ="numOfPeople">
        <button id="calculateBTN" class="btn">Calculate</button>
        <div id="result">
            <p id="tipText">Tip Amount</p>
            <h4 id="tipResult">0</h4>
            <p>each</p>
        </div>
    </div>
    <div class="thankYouText">
        <p>Dear costumer , thanks for your tip</p>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
